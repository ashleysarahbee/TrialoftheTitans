<template>
  <template if:true={displayModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <div class="slds-modal__header">
          <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
        </div>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <h1>Welcome to the Trial of the Titans!</h1>
          <p></p>
        </div>
        <div class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" onclick={toggleModal} aria-label="Cancel and close">
            OK
          </button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
</template>
