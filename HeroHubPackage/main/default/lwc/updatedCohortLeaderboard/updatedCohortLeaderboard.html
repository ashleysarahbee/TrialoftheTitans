    Description: Our updatedCohortLeaderboard component. This displays the top three teams with the highest
    arete amount in a lightning-datatable
-->

<template>
    <lightning-card title={cohortName} icon-name="utility:activity">
        <div if:true={cohorts}>
            <lightning-datatable
                data={cohorts}
                columns={columns}
                key-field="id"
                hide-checkbox-column="true"
            ></lightning-datatable>
        </div>
    </lightning-card>
</template>
