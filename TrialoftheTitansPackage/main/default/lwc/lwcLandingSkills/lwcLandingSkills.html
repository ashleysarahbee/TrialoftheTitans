<template>
  <div class="container slds-p-around_large">
    <!-- display titan name in card title -->
    <lightning-card title={cardTitle}>
      <div class="slds-p-around_medium">
        <!-- display message if no data -->
        <div if:false={hasData}>{noSkills}</div>
        <!-- display list of data related to titan -->
        <template for:each={listData} for:item="skill">
          <div key={skill.Name}>
            <p class="slds-text-heading_medium">{skill.Name}</p>
            <br />
          </div>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
