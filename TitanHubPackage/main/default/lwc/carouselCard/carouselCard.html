<template>
    <div role="tabpanel" id="carousel-image" aria-hidden={ariaHidden}>
        <a class="slds-carousel__panel-action slds-text-link_reset" tabindex={tabIndex}>
            <slot class="slds-carousel__image"></slot>
            <template if:true={fields}>
                <div class="slds-carousel__content">
                    <h2 class="slds-carousel__content-title">{header}</h2>
                    <p>{description}</p>
                </div>
            </template>
        </a>
    </div>
</template>
