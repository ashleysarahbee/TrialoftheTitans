<template>

    <!-- START: Top Box holding the checkboxes and Video -->
    <lightning-card>
        <div class="flex">
            <div class="piclistValues">
                <template if:true={picklistValues}>
                    <p>Difficulty Choices</p>
                    <template for:each={picklistValues} for:item="category">
                        <lightning-input class='checkbox' key={category.value} label={category.label} type="checkbox"
                            data-value={category.value} onchange={checkboxhandler}>
                        </lightning-input>
                    </template>
                </template>
            </div>
            <!-- END: Difficulty checkboxes for filtering videos -->
            <div class="videoOnly">
                <template for:each={arrayList} for:item="videoDisplay">
                    <div key={videoDisplay.title} if:true={videoDisplay.bool}>
                        <h1>{videoDisplay.title}</h1>
                    </div>
                    <iframe data-key={videoDisplay.youtubeURL} if:true={videoDisplay.bool} key={videoDisplay.youtubeURL}
                        class="col-xs-4 video" width="800" height="400" src={videoDisplay.youtubeURL}
                        allowfullscreen="true" title={videoDisplay.title}>
                    </iframe>

                </template>
            </div>
            <!-- END: Video selected to show -->
        </div>
    <!-- END: Top Box holding the checkboxes and Video -->

        <!-- START: Custom made carousel -->
        <div class="carouselContainer">

            <div class="arrows">
                <img src={left} onclick={minusSlides}>
            </div>
            <template if:true={arrayList.length}>
                <template class="row" for:each={customCarouselImages} for:item="videoImage">

                    <img class="carouselItems" key={videoImage} src={videoImage.youtubeThumbnail}
                        data-thumb={videoImage.youtubeThumbnail} data-boolflip={videoImage.bool} onclick={selectVideo}>
                </template>
            </template>
            <div class="arrows">
                <img src={right} onclick={plusSlides}>
            </div>

        </div>
        <!-- END: Custom made carousel -->

    </lightning-card>

</template>
